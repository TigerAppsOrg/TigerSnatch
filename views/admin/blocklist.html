<div id="logs-header" class="fs-5 pb-1">Blocklist</div>
<div id="logs-content">
  {% if not blacklist %}
  <div>No one on the blocklist yet.</div>
  {% else %}
  <table class="table">
    <tbody id="blacklisted">
      {% for netid in blacklist %}
      <tr id="button-removal-{{netid}}" class="dashboard-course-row">
        <td>{{ netid }}</td>
        <td style="text-align: right">
          <button
            type="button"
            id="button-remove-{{netid}}"
            data-netid="{{netid}}"
            class="btn btn-sm btn-danger btn-blacklist-removal fs-6 py-2 px-2"
          >
            Unblock
          </button>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% endif %}
</div>
