<div class="table-responsive">
  <table class="table table-hover mt-2">
    <thead class="table-white">
      <tr>
        <th scope="col">Description</th>
        <th scope="col">Inputs</th>
        <th scopt="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr class="dashboard-course-row">
        <td>Modify Notifications Schedule</td>
        <td>-</td>
        <td>
          <button id="notifs-sheet-link" type="submit" class="btn btn-warning">
            G-Sheet
          </button>
        </td>
      </tr>
      <tr class="dashboard-course-row">
        <td>Usage Summary</td>
        <td>-</td>
        <td>
          <button id="usage-summary" type="button" class="btn btn-warning">
            Get
          </button>
        </td>
      </tr>
      <tr class="dashboard-course-row">
        <td>Disable Course Subscriptions</td>
        <form id="disable-course">
          <td>
            <input
              id="disable-course-input"
              class="form-control"
              type="text"
              placeholder="6-digit courseID (e.g. 021580)"
              pattern="^[0-9]+$"
              minlength="6"
              maxlength="6"
              required
              autocomplete="off"
              autocapitalize="off"
            />
          </td>
          <td>
            <button
              id="disable-course-submit"
              type="submit"
              class="btn btn-warning"
            >
              Disable
            </button>
          </td>
        </form>
      </tr>
      <tr class="dashboard-course-row">
        <td>Enable Course Subscriptions</td>
        <form id="enable-course">
          <td>
            <input
              id="enable-course-input"
              class="form-control"
              type="text"
              placeholder="6-digit courseID (e.g. 021580)"
              pattern="^[0-9]+$"
              minlength="6"
              maxlength="6"
              required
              autocomplete="off"
              autocapitalize="off"
            />
          </td>
          <td>
            <button
              id="enable-course-submit"
              type="submit"
              class="btn btn-warning"
            >
              Enable
            </button>
          </td>
        </form>
      </tr>
      <tr class="dashboard-course-row">
        <td>Clear Section Subscriptions</td>
        <form id="classid-clear">
          <td>
            <input
              id="classid-clear-input"
              class="form-control"
              type="text"
              placeholder="5-digit classID (e.g. 24890)"
              pattern="^[0-9]+$"
              minlength="5"
              maxlength="5"
              required
              autocomplete="off"
              autocapitalize="off"
            />
          </td>
          <td>
            <button
              id="classid-clear-submit"
              type="submit"
              class="btn btn-warning"
            >
              Clear
            </button>
          </td>
        </form>
      </tr>
      <tr class="dashboard-course-row">
        <td>Clear Course Subscriptions</td>
        <form id="courseid-clear">
          <td>
            <input
              id="courseid-clear-input"
              class="form-control"
              type="text"
              placeholder="6-digit courseID (e.g. 021580)"
              pattern="^[0-9]+$"
              minlength="6"
              maxlength="6"
              required
              autocomplete="off"
              autocapitalize="off"
            />
          </td>
          <td>
            <button
              id="courseid-clear-submit"
              type="submit"
              class="btn btn-warning"
            >
              Clear
            </button>
          </td>
        </form>
      </tr>
      <tr class="dashboard-course-row">
        <td>Get Subscribed Sections</td>
        <form id="get-user-data">
          <td>
            <input
              id="get-user-data-input"
              class="form-control"
              type="text"
              maxlength="20"
              pattern="^[a-zA-Z0-9]+$"
              placeholder="netID (e.g. sheh)"
              required
              autocomplete="off"
              autocapitalize="off"
            />
          </td>
          <td>
            <button
              id="get-user-data-submit"
              type="submit"
              class="btn btn-warning"
            >
              Get
            </button>
          </td>
        </form>
      </tr>
      <tr class="dashboard-course-row">
        <td>Block User</td>
        <form id="block-user">
          <td>
            <input
              id="block-user-input"
              class="form-control"
              type="text"
              maxlength="20"
              pattern="^[a-zA-Z0-9]+$"
              placeholder="netID (e.g. sheh)"
              required
              autocomplete="off"
              autocapitalize="off"
            />
          </td>
          <td>
            <button
              id="block-user-submit"
              type="submit"
              class="btn btn-warning"
            >
              Block
            </button>
          </td>
        </form>
      </tr>
      <tr class="dashboard-course-row">
        <td>Fill Section Enrollment</td>
        <form id="fill-section">
          <td>
            <input
              id="fill-section-input"
              class="form-control"
              type="text"
              placeholder="5-digit classid (e.g. 24890)"
              pattern="^[0-9]+$"
              minlength="5"
              maxlength="5"
              required
              autocomplete="off"
              autocapitalize="off"
            />
          </td>
          <td>
            <button
              id="fill-section-submit"
              type="submit"
              class="btn btn-warning"
            >
              Fill
            </button>
          </td>
        </form>
      </tr>
      <tr class="dashboard-course-row">
        <td>All Subscriptions</td>
        <td>-</td>
        <td>
          <button id="all-subscriptions" type="button" class="btn btn-warning">
            Get
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
