<!DOCTYPE html>
<html>
  <head>
    <title>TigerSnatch | Error</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="static/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="static/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="static/favicon-16x16.png"
    />
    <link rel="shortcut icon" href="static/favicon.ico" />
  </head>

  <body id="error-container">
    <div class="container-fluid">
      <div class="row text-center">
        <p class="fs-1 px-0 pt-5">Our bad...</p>
        <p class="fs-4 px-5">
          Something broke TigerSnatch. Notify a
          <a
            href="https://www.tigerapps.org/#about"
            class="fs-4 text-decoration-underline"
            target="_blank"
            >TigerApps</a
          >
          member if it isn't fixed soon!
        </p>
        <img
          src="static/error.svg"
          width="200"
          height="200"
          alt="TigerSnatch maintenance"
          class="d-inline-block align-text-center mb-5 mt-3"
        />
        <form action="https://tigersnatch.com/dashboard" class="px-0">
          <input
            class="btn btn-warning text-dark fs-2 px-5 py-3"
            type="submit"
            value="Go to Dashboard &#8594;"
            style="border-radius: 100px"
          />
        </form>
      </div>
    </div>
  </body>
</html>
